<html
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .navbar {
            margin-bottom: 50px;
        }
        .card {
            margin-top: 50px;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .container {
            max-width: 600px;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>

<title>Insert title here</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">AL_CA1_ProjetSpringBoot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/conge/welcome}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class=" dropdown me-3" data-theme="dark">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
            Menu
          </a>
          <ul class="dropdown-menu" >
            <li ><a class="dropdown-item" th:href="@{/conge/employeId/{employeId}(employeId=${user.id})}">Consulter Congé</a></li>
            <li><a class="dropdown-item" th:href="@{/conge/formconge(employeId=${user.id})}" th:classappend="${errorNb == true ? 'disabled' : ''}">Demander Congé</a></li>
            <li><hr class="dropdown-divider"></li>
            <li class="">
              <a class="dropdown-item btn-danger bs-danger" th:href="@{/conge/logout}">Logout</a>
            </li>
          </ul>
        </li>
        <li >
        	<form class="d-flex" role="search">
		        <input class="form-control ps-2 me-2" type="search" placeholder="Search" aria-label="Search">
		        <button class="btn btn-outline-success " type="submit">Search</button>
	        </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

	<section layout:fragment="content">
	
	</section>

	<hr/>
	<div class ="container text-center">
		<span class="text-light fw-bold">Gestion de congés</span>
	</div>
	<div class="container text-center">
        <span class="text-light fw-bold">© 2024 Votre Application</span>
    </div>
</footer>
