<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: calc(100% - 250px);
            left: 250px;
            top: 0;
            z-index: 1000;
        }
        .card {
            margin: 20px 0;
        }
    </style>
</head>
<body>



<div class="content">
    
    <a class="btn btn-primary" th:href="@{admin}">retour</a>

    <div class="container mt-5">
        <div class="row">
           

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Recent User Activity</h5>
                    </div>
                    <div class="card-body">
                    <!-- Zone de recherche -->
                    <div class="search-container">
                        <form class="form-inline">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="search" class="sr-only">Recherche</label>
                                <input type="text" class="form-control" id="search" placeholder="Recherche">
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label class="mr-2">Filtre:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="filter" id="filter1" value="option1">
                                    <label class="form-check-label" for="filter1">Option 1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="filter" id="filter2" value="option2">
                                    <label class="form-check-label" for="filter2">Option 2</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mb-2">Rechercher</button>
                        </form>
                    </div>
                    
                         <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Type</th>
                                   
                                    <th>Nom</th>
                                    <th>Prenom</th>
                                    <th>Login</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p:${users}">
                                    <td th:text="${p.id}">1</td>
                                    <td th:text="${p.getClassName()}"></td>
                                 
                                    <td th:text="${p.nom}"></td>
                                    <td th:text="${p.prenom}"></td>
                                    <td th:text="${p.login}"><span class="badge badge-success">Active</span></td>
                                    <td><button class="btn btn-primary btn-sm">Edit</button></td>
                                </tr>
                               
                                <!-- More rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

			 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
