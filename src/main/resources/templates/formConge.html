<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulaire</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
.navbar {
	margin-bottom: 50px;
}

.card {
	margin-top: 50px;
	border: 1px solid #dee2e6;
	border-radius: 0.25rem;
}

.card-header {
	background-color: #007bff;
	color: white;
}

.form-group label {
	font-weight: bold;
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
}

.btn-primary:hover {
	background-color: #0056b3;
	border-color: #0056b3;
}

.container {
	max-width: 600px;
}

.field-error {
	border-color: red;
}

.text-danger {
	color: red;
}
</style>
</head>
<body>
	<div layout:fragment="content">


		<section>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-8">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title text-center">Formulaire</h4>
							</div>
							<div class="card-body">
								<form th:action="@{/conge/solliciterconge}" th:object="${conge}"
									method="post">
									<div th:if="${errMsg}" class="alert alert-danger">
										<p th:text="${errMsg}"></p>
									</div>

									<div class="form-group">
										<label for="description">Description</label> <input
											type="text" class="form-control" th:field="*{description}"
											id="description" placeholder="Entrez votre motif"
											th:classappend="${#fields.hasErrors('description')} ? 'field-error' : ''">
										<div th:if="${#fields.hasErrors('description')}"
											th:errors="*{description}" class="text-danger"></div>
									</div>

									<div class="form-group">
										<label for="dateDebut">Date de d√©but</label> <input
											type="date" class="form-control" th:field="*{dateDebut}"
											id="dateDebut"
											th:classappend="${#fields.hasErrors('dateDebut')} ? 'field-error' : ''">
										<div th:if="${#fields.hasErrors('dateDebut')}"
											th:errors="*{dateDebut}" class="text-danger"></div>
									</div>

									<div class="form-group">
										<label for="dateFin">Date de fin</label> <input type="date"
											class="form-control" th:field="*{dateFin}" id="dateFin"
											th:classappend="${#fields.hasErrors('dateFin')} ? 'field-error' : ''">
										<div th:if="${#fields.hasErrors('dateFin')}"
											th:errors="*{dateFin}" class="text-danger"></div>
									</div>

									<button type="submit" class="btn btn-primary btn-block">Valider</button>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<hr>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
