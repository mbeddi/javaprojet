<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employe Liste</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: calc(100% - 250px);
            left: 250px;
            top: 0;
            z-index: 1000;
        }
        .card {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div layout:fragment="content">

                    <div class="card-body">
                    <h3 class="mb-5">Liste des Congés pour l'employé </h3>
                    <!-- Zone de recherche -->
                    <div class="search-container">
                        <form class="form-inline">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="search" class="sr-only">Recherche</label>
                                <select class="form-control" id="year" />
			                    	<option value="">Sélectionner une année</option>
				                    <!-- Vous pouvez ajouter les années dynamiquement ici -->
				                    <option value="2024">2024</option>
				                    <option value="2023">2023</option>
				                    <option value="2022">2022</option>
				                    <option value="2021">2021</option>
				                    <option value="2020">2020</option>
				                </select>
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label class="mr-2">Filtre:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="filter" id="filter1" value="option1">
                                    <label class="form-check-label" for="filter1">Option 1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="filter" id="filter2" value="option2">
                                    <label class="form-check-label" for="filter2">Option 2</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mb-2">Rechercher</button>
                        </form>
                    </div>
                    
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                    <th>DateDebut</th>
                                    <th>DateFin</th>
                                 	<th>Etat Conge</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p:${employe.conges}">
                                    <td th:text="${p.id}"></td>
                                    <td th:text="${p.description}"></td>
                                    <td th:text="${p.dateDebut}"></td>
                                    <td th:text="${p.dateFin}"></td>
                                    <td th:text="${p.etatconge}"><span class="badge badge-success">Active</span></td>
                                    <td>
                                    	<form th:action="@{cancelConge}" method="post">
                                                <input type="hidden" name="id" th:value="${p.id}" />
                                                <button type="submit" class="btn btn-primary btn-sm">Annuler</button>
                                         </form>
                                    </td>
                                    
                                </tr>
                               
                                <!-- More rows as needed -->
                            </tbody>
                        </table>
                    </div>
               

			 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
